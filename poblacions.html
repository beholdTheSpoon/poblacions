<!DOCTYPE html>
<html>
    <body>

        <div id="container">
            <select id="provincies">
    
            </select>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            (function() {
            $.getJSON("http://localhost:8080/m4/poblacions/poblacions.php?provincies")
                .done(function(data) {
                    console.log(data);
                    for(var i=0; i<data.length; i++) {
                        var codi = data[i].codi; 
                        var codiPadded = String(codi).padStart(2, "0"); 
                        $("#provincies").append(`<option onclick="getPoblacions(${i})">${codiPadded}, ${data[i].nom}</option>`)
                    }

                    function getPoblacions(x) {
                        var text = this.textContent;
                        $.getJSON(`http://localhost:8080/m4/poblacions/poblacions.php?codi=${text.substring(0,1)}`)
                        .done(function(poblacions) {
                            console.log(poblacions.x);
                        })
                    }
                });
            })();
        </script>
    </body>
</html>
